<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <button type="button" class="btn btn-primary">Nuevo</button>

    <table id="empleados" class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>

    <button onclick="insertar()"> INSERTA INFO </button>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./JS/employees.js"></script>

    <script>

        function insertar () {
            const insertData = await insertEmployee();
            const insertResp = await insertData;
    
            console.log(insertResp);

        }

        (async function(){





            const data = await getAllEmployees();
            const DATA = await data.text();
            const JDATA = JSON.parse(DATA);
    
            console.log( JDATA );

            for ( x of JDATA.body ){
                $("#empleados tbody").append(`
                    <tr>
                        <td>
                            ${ x.name }
                        </td>
                        <td>
                            ${ x.email }
                        </td>
                    </tr
                `);
            } 

        })();
    </script>
    
</body>
